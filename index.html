<!DOCTYPE html>
<html>
  <head>
    <title>Jillian's New York City Tour</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="map-view"></div>
      <div class="filter-list-box">
        <input data-bind="value: filter, valueUpdate:'keyup'" class="filter-box" placeholder="Search by name..." type="search"/>
        <ul data-bind="foreach: filterList()" class="placelist-view" id="info-window">
          <li data-bind="text: name , click: $parent.viewInfoWindow"></li>
        </ul>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANtH-HrYS8YNYXblVu9ZaHI-ZdreqQfOo"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/app.js"></script>
  </body>
</html>
